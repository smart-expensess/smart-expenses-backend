version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smart_expense
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgres://postgres:postgres@db:5432/smart_expense
      CLIENT_ORIGIN: http://localhost:5173
      JWT_SECRET: change_me_in_prod
      GROQ_API_KEY: your_groq_api_key_here
    ports:
      - "4000:4000"
    # In case you want hot-reload in a dev-only override compose file, you can mount ./src
    restart: unless-stopped

volumes:
  db_data:
