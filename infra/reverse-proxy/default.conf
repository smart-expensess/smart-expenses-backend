server {
  listen 443 ssl;
  server_name stories.abbassnoureddine.site;

  ssl_certificate     /etc/letsencrypt/live/stories.abbassnoureddine.site/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/stories.abbassnoureddine.site/privkey.pem;

  # exact health mapping (your backend health is /health)
  location = /api/health {
    proxy_pass http://dream-stories-backend:4000/health;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # all API calls (your backend routes are under /api/*)
  location /api/ {
    proxy_pass http://dream-stories-backend:4000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # website
  location / {
    proxy_pass http://dream-stories-frontend:80;
    proxy_set_header Host $host;
  }
}

