# SMARTEXPENSES HTTP -> HTTPS
server {
  listen 80;
  server_name smartexpenses.abbassnoureddine.site;

  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / { return 301 https://$host$request_uri; }
}

# SMARTEXPENSES HTTPS
server {
  listen 443 ssl;
  server_name smartexpenses.abbassnoureddine.site;

  ssl_certificate     /etc/letsencrypt/live/smartexpenses.abbassnoureddine.site/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/smartexpenses.abbassnoureddine.site/privkey.pem;

  location /api/ {
    proxy_pass http://smartexpenses-backend:4000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
    proxy_pass http://smartexpenses-frontend:80;
    proxy_set_header Host $host;
  }
}

# STORIES HTTP -> HTTPS
server {
  listen 80;
  server_name stories.abbassnoureddine.site;

  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / { return 301 https://$host$request_uri; }
